service: serverless-todo-nestjs

useDotenv: true

plugins:
  - serverless-dynamodb-local
  - serverless-plugin-optimize
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-northeast-1'}
  lambdaHashingVersion: 20201221
  apiGateway:
    shouldStartNameWithService: true
    apiKeys:
      - todoUser:
          - ${opt:stage, self:provider.stage}-todoUser-key
    usagePlan:
      - todoUser:
          quota:
            limit: 1000
            offset: 0
            period: MONTH
          throttle:
            rateLimit: 100
            burstLimit: 100
  environment:
    TASKS_TABLE_NAME: ${self:custom.tasksTable.name}
    DYNAMODB_ENDPOINT: ${self:custom.endpoints.dynamodbURL}
  iam:
    role:
      statements:
        - ${file(iam/tasksTableIAM.yml):tasksTableIAM}

package:
  individually: true

resources:
  Resources:
    tasksTable: ${file(resources/tasksTable.yml):tasksTable}

functions:
  main:
    handler: dist/index.handler
    events:
      - http:
          cors: true
          path: '/'
          method: post
          private: true
      - http:
          cors: true
          path: '/'
          method: delete
          private: true
      - http:
          cors: true
          path: '/'
          method: patch
          private: true
      - http:
          cors: true
          path: '/'
          method: get
      - http:
          cors: true
          path: '{proxy+}'
          method: post
          private: true
      - http:
          cors: true
          path: '{proxy+}'
          method: delete
          private: true
      - http:
          cors: true
          path: '{proxy+}'
          method: patch
          private: true
      - http:
          cors: true
          path: '{proxy+}'
          method: get

custom:
  dynamodb:
    stages:
      - ${self:provider.stage}
    start:
      migrate: true
  endpoints:
    dynamodbURL: 'http://localhost:8000'
  tasksTable:
    name: ${file(resources/tasksTable.yml):tasksTable.Properties.TableName}
    arn: !GetAtt tasksTable.Arn
  optimize:
    external: ['swagger-ui-dist']

variablesResolutionMode: 20210326
configValidationMode: warn
