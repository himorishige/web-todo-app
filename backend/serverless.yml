service: serverless-todo-nestjs

useDotenv: true

plugins:
  - serverless-dynamodb-local
  - serverless-plugin-optimize
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-northeast-1'}
  lambdaHashingVersion: 20201221
  apiGateway:
    shouldStartNameWithService: true
  environment:
    TASKS_TABLE_NAME: ${self:custom.TasksTable.name}
    DYNAMODB_ENDPOINT: ${self:custom.endpoints.dynamodbURL}
  iam:
    role:
      statements:
        - ${file(iam/TasksTableIAM.yml):TasksTableIAM}

package:
  individually: true

resources:
  Resources:
    TasksTable: ${file(resources/TasksTable.yml):TasksTable}

functions:
  main:
    handler: dist/index.handler
    events:
      - http:
          cors: true
          path: '/'
          method: any
      - http:
          cors: true
          path: '{proxy+}'
          method: any

custom:
  dynamodb:
    stages:
      - ${self:provider.stage}
    start:
      migrate: true
  endpoints:
    dynamodbURL: 'http://localhost:8000'
  TasksTable:
    name: !Ref TasksTable
    arn: !GetAtt TasksTable.Arn

variablesResolutionMode: 20210326
configValidationMode: warn
